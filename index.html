<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginScreen">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton">Login</button>
    </div>

    <div id="appScreen" style="display:none;">
        <input type="file" id="fileInput" accept=".pdf"/>
        <button id="uploadButton">Upload PDF</button>

        <div id="pdfViewer"></div>

        <textarea id="questionField" placeholder="Ask a question..."></textarea>
        <button id="askButton">Ask</button>

        <button id="showSummary">Show Summary</button>
        <div id="summary"></div>

        <div id="feedbackForm">
            <textarea id="feedbackText" placeholder="Provide feedback..."></textarea>
            <button id="submitFeedback">Submit Feedback</button>
        </div>

        <div id="paginationControls"></div>
        <div id="zoomControls"></div>

        <p id="loading">Loading...</p>
        <p id="answer"></p>
    </div>
    
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="script.js"></script>
</body>
</html>
